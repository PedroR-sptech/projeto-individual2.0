<script>

  function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var indice_arroba = emailVar.indexOf('@')
    var indice_ponto = emailVar.indexOf('.')  
    
    if (
      nomeVar == "" &&
      emailVar == "" &&
      senhaVar == "" &&
      confirmacaoSenhaVar == "" 
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Todos os campos estão em branco)";
          setTimeout(function() {
        cardErro.style.display = "none";
           }, 3000);
    return false;
      }
      
      if (  nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == "" 
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "(Preencha todos os campos para prosseguir)";
          setTimeout(function() {
        cardErro.style.display = "none";
           }, 3000);
    return false;
      }
      
      if (  nomeVar.includes(" ") == false
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "Insira o seu nome Completo";
          setTimeout(function() {
        cardErro.style.display = "none";
           }, 3000);
    return false;
      }

      
    
    if (emailVar.includes('@') == false && emailVar.includes('.com') == false && emailVar.includes('.br') == false) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O email deve conter arroba '@' e '.com' ou '.br')";

        setTimeout(function() {
        cardErro.style.display = "none";
           }, 3000);
    return false;
      }
      
    
    if (emailVar.includes('@') == false) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O email deve conter arroba '@')";

        setTimeout(function() {
        cardErro.style.display = "none";
           }, 3000);
    return false;
      }
     
      if (emailVar.includes(".com") == false && emailVar.includes(".br") == false
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O email deve terminar com '.com' ou '.br')";

        setTimeout(function() {
        cardErro.style.display = "none";
           }, 3000);
    return false;
      }
      
    
    if (emailVar.length < 8 ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        `O email esta muito curto <br>
        Insira um email válido`;

        setTimeout(function() {
        cardErro.style.display = "none";
           }, 3000);
    return false;
      }  
    
    if (indice_arroba > indice_ponto
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
      "(O arroba '@' deve vir antes do ponto '.')";
      
      setTimeout(function() {
        cardErro.style.display = "none";
      }, 3000);
      return false;
    }
    
    if (senhaVar.length < 7
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "(A senha deve conter ao menos 8 caracteres)";
  
          setTimeout(function() {
          cardErro.style.display = "none";
             }, 3000);
      return false;
        }

    if(senhaVar.includes(0) ||
       senhaVar.includes(1) ||
       senhaVar.includes(2) ||
       senhaVar.includes(3) ||
       senhaVar.includes(4) ||
       senhaVar.includes(5) ||
       senhaVar.includes(6) ||
       senhaVar.includes(7) ||
       senhaVar.includes(8) ||
       senhaVar.includes(9)
  ) {
    var contemNum = true
  } else {
    
    cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(A senha deve conter ao menos 1 número)";
        
        setTimeout(function() {
          cardErro.style.display = "none";
        }, 3000);
    return false;
      
  }
  if(senhaVar.includes("!") ||
       senhaVar.includes("*") ||
       senhaVar.includes("&") ||
       senhaVar.includes("$") ||
       senhaVar.includes("#") ||
       senhaVar.includes("@") 
  ) {
    var contemCaracter = true
  } else {
    
    cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(A senha deve conter ao menos 1 caractere especial)";

        setTimeout(function() {
        cardErro.style.display = "none";
           }, 3000);
    return false;
      
  }
          
   
  
  
  if (senhaVar != confirmacaoSenhaVar
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(As senha não coincidem)";

        setTimeout(function() {
        cardErro.style.display = "none";
           }, 3000);
    return false;
      }

    


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
