<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
  let myChart;

  function votar(nomeJogo) {
    fetch(`/votos/votar/${nomeJogo}`, {
      method: "POST",
    })
      .then((response) => {
        if (response.ok) {
          console.log(`Voto contabilizado`);
          atualizarGrafico();
          window.location = "/dashboard/dash.html";
        } else {
          console.error("Erro na votação ou jogo não encontrado");
        }
      })
      .catch(function (error) {
        console.error(`Erro ao realizar o voto: ${error.message}`);
      });
  }

  function plotarGrafico(resposta) {
    console.log("iniciando plotagem do gráfico...");

    // Criando estrutura para plotar gráfico - labels
    let labels = [
      "Rocket League",
      "Fortnite",
      "GTA V",
      "Rainbow Six Siege",
      "Fall Guys",
      "Minecraft",
    ];

    // Criando estrutura para plotar gráfico - dados
    let dados = {
      labels: labels,
      datasets: [
        {
          label: "Votos",
          data: [],
          fill: false,
          backgroundColor: [
            "rgba(75, 192, 192, 0.2)",
            "rgba(255, 99, 132, 0.2)",
            "rgba(54, 162, 235, 0.2)",
          ],
          borderColor: [
            "rgba(75, 192, 192, 1)",
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
          ],
          borderWidth: 1,
          tension: 0.1,
        },
      ],
    };

    console.log("----------------------------------------------");
    console.log(
      'Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":'
    );
    console.log(resposta);

    // Inserindo valores recebidos em estrutura para plotar o gráfico

    for (i = 0; i < resposta.length; i++) {
      var registro = resposta[i];
      dados.datasets[0].data.push(registro.quantidade);
    }

    console.log("----------------------------------------------");
    console.log("O gráfico será plotado com os respectivos valores:");
    console.log("Labels:");
    console.log(labels);
    console.log("Dados:");
    console.log(dados.datasets);
    console.log("----------------------------------------------");

    // Criando estrutura para plotar gráfico - config
    const config = {
      type: "bar",
      data: dados,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
        plugins: {
          title: {
            display: true,
            text: "VOTAÇÃO",
            color: "#FFFFFF",
            font: {
              size: 20,
            },
          },
          legend: {
            display: true,
            labels: {
              color: "white",
            },
          },
        },
      },
    };

    // Adicionando gráfico criado em div na tela
    myChart = new Chart(document.getElementById("myCanvas"), config);
  }

  function atualizarGrafico() {
    fetch(`/votos/ultimos`, { cache: "no-store" })
      .then(function (resposta) {
        if (resposta.ok) {
          resposta.json().then(function (respostaJSON) {
            console.log(`Dados recebidos: ${JSON.stringify(respostaJSON)}`);
            console.log(`Dados atuais do gráfico:`);
            console.log(myChart.data);

            myChart.data.datasets[0].data = [];

            for (let i = 0; i < respostaJSON.length; i++) {
              myChart.data.datasets[0].data.push(respostaJSON[i].quantidade);
            }

            myChart.update();
          });
        } else {
          console.error("Nenhum dado encontrado ou erro na API");
        }
      })
      .catch(function (error) {
        console.error(
          `Erro na obtenção dos dados p/ gráfico: ${error.message}`
        );
      });
  }
</script>
